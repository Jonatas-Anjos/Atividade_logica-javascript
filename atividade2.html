<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade2</title>
</head>
<body>
    <h1>Questão2</h1>

    <script>
        let numero1 = parseFloat(prompt("Entre com qualquer número"))

        if(numero1 > 0){
            document.write("O número é positivo")
        }else if(numero1 < 0){
            document.write("Seu número é negativo")
        }if(numero1 == 0){
            document.write("Seu número é zero")
        }
    </script>
    
</body>
</html>
