<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atividade1</title>
</head>
<body>
    <h1>Questão1</h1>

    <script>
        let numero1= parseFloat(prompt("Entre com qualquer número:"));
        let numero2= parseFloat(prompt("Entre com outro número qualquer"));

       if(numero1 < numero2){
           document.write("O numero maior dos dois números informados é " +numero2);
       } else if(numero1 > numero2){
           document.write("O numero maior dos dois números informados é " +numero1);
       }
    </script>
    
</body>
</html>
