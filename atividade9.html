<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Questão 9</h1>

    <script>
        let ano = parseInt(prompt("Informe seu ano de nascimento"))

        let sub = (2023 - ano)
        
        
        if(sub >= 16){
            document.write("Você pode votar este ano!")
        }if (sub <= 15){
            document.write("Você ainda não pode votar.")
        }
        
    </script>
    
</body>
</html>
