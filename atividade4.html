<body>
    <h1>Questão 4</h1>

    <script>    
    let numero1= parseFloat(prompt("Entre com qualquer número:"));
        let numero2= parseFloat(prompt("Entre com outro número qualquer"));

       if(numero1 > numero2){
           document.write(" Primeiro é o maior ");
       } else if(numero1 < numero2){
           document.write("Segundo é o maior ");
       }if(numero1 == numero2){
        document.write("Os números são iguais")
        }
       </script>
